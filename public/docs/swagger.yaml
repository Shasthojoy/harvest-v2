        - Crop
      produces:
        - application/json
      responses:
        default:
          description: Bad request
        200:
          description: Successful response
          schema:
            $ref: '#/definitions/Message'
          examples:
            'application/json':
              message: 'imagine getCropByID x 50!'
    x-swagger-router-controller: hello_world
